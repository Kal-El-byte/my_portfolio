<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="/twitter-tweet-box/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">What's happening?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fas fa-globe-asia"></i>
                <span>Everyone can reply</span>
            </div>
            <div class="bottom">
                <ul class="icons">
                    <li><i class="fa-sharp fa-solid fa-camera-retro"></i></li>
                    <li><i class="far fa-file-image"></i></li>
                    <li><i class="fas fa-map-marker-alt"></i></li>
                    <li><i class="far fa-grin"></i></li>
                    <li><i class="far fa-user"></i></li>
                </ul>
                <div class="content">
                    <span class="counter">100</span>
                    <button>Tweet</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/twitter-tweet-box/script.js"></script>
</body>
</html>
